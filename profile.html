<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - BlessedShop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="bg-gray-800 text-white p-4 sticky top-0 z-50">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">üôè BlessedShop</h1>
            <div class="flex gap-6">
                <a href="index.html" class="hover:text-gray-300">Home</a>
                <a href="products.html" class="hover:text-gray-300">Products</a>
                <a href="cart.html" class="hover:text-gray-300">Cart</a>
                <a href="profile.html" class="hover:text-gray-300">Profile</a>
                <button id="logoutBtn" class="hover:text-gray-300">Logout</button>
                <a href="login.html" class="hover:text-gray-300" id="loginLink" style="display:none;">Login</a>
            </div>
        </div>
    </nav>

    <!-- Profile Section -->
    <section class="py-12 bg-gray-100 min-h-screen">
        <div class="max-w-6xl mx-auto">
            <h2 class="text-3xl font-bold mb-8">My Profile</h2>
            
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Profile Card -->
                <div class="bg-white rounded-lg shadow-lg p-8">
                    <h3 class="text-xl font-bold mb-6">Account Information</h3>
                    <div class="space-y-4">
                        <div>
                            <p class="text-gray-600 text-sm">Email</p>
                            <p id="profileEmail" class="font-bold">-</p>
                        </div>
                        <div>
                            <p class="text-gray-600 text-sm">Name</p>
                            <p id="profileName" class="font-bold">-</p>
                        </div>
                        <div>
                            <p class="text-gray-600 text-sm">Member Since</p>
                            <p id="profileDate" class="font-bold">-</p>
                        </div>
                    </div>
                </div>

                <!-- Orders History -->
                <div class="lg:col-span-2 bg-white rounded-lg shadow-lg p-8">
                    <h3 class="text-xl font-bold mb-6">Order History</h3>
                    <div id="ordersHistory" class="space-y-4">
                        <p class="text-gray-600">No orders yet.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-6 text-center">
        <p>&copy; 2025 ShopHub. All rights reserved.</p>
    </footer>

    <script src="js/firebase.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const user = getCurrentUser();
            
            if (!user) {
                window.location.href = 'login.html';
                return;
            }

            document.getElementById('profileEmail').textContent = user.email;
            document.getElementById('profileName').textContent = user.displayName || 'Not set';
            document.getElementById('profileDate').textContent = new Date(user.metadata.creationTime).toLocaleDateString();

            // Load orders from localStorage (mock data)
            const orders = JSON.parse(localStorage.getItem('orders')) || [];
            const ordersDiv = document.getElementById('ordersHistory');
            
            if (orders.length === 0) {
                ordersDiv.innerHTML = '<p class="text-gray-600">No orders yet.</p>';
            } else {
                ordersDiv.innerHTML = orders.map(order => `
                    <div class="border rounded-lg p-4">
                        <div class="flex justify-between">
                            <div>
                                <p class="font-bold">Order ID: ${order.id}</p>
                                <p class="text-gray-600 text-sm">${order.date}</p>
                            </div>
                            <div class="text-right">
                                <p class="font-bold text-lg text-blue-600">$${order.total}</p>
                                <p class="text-gray-600 text-sm">${order.status}</p>
                            </div>
                        </div>
                    </div>
                `).join('');
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', async () => {
            await logoutUser();
        });
    </script>
</body>
</html>
