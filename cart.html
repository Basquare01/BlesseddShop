<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - BlessedShop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="bg-gray-800 text-white p-4 sticky top-0 z-50">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">üôè BlessedShop</h1>
            <div class="flex gap-6">
                <a href="index.html" class="hover:text-gray-300">Home</a>
                <a href="products.html" class="hover:text-gray-300">Products</a>
                <a href="cart.html" class="hover:text-gray-300">Cart</a>
                <a href="profile.html" class="hover:text-gray-300" id="profileLink">Profile</a>
                <button id="logoutBtn" class="hover:text-gray-300 hidden">Logout</button>
                <a href="login.html" class="hover:text-gray-300" id="loginLink">Login</a>
            </div>
        </div>
    </nav>

    <!-- Shopping Cart Section -->
    <section class="py-12 bg-gray-100 min-h-screen">
        <div class="max-w-6xl mx-auto">
            <h2 class="text-3xl font-bold mb-8">Shopping Cart</h2>
            
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Cart Items -->
                <div class="lg:col-span-2">
                    <div id="cartItems" class="bg-white rounded-lg shadow-lg p-6">
                        <!-- Cart items loaded dynamically -->
                    </div>
                </div>

                <!-- Cart Summary -->
                <div class="bg-white rounded-lg shadow-lg p-6 h-fit sticky top-20">
                    <h3 class="text-xl font-bold mb-4">Order Summary</h3>
                    <div class="space-y-3 mb-6">
                        <div class="flex justify-between">
                            <span>Subtotal:</span>
                            <span id="subtotal">$0.00</span>
                        </div>
                        <div class="flex justify-between">
                            <span>Shipping:</span>
                            <span id="shipping">$0.00</span>
                        </div>
                        <div class="flex justify-between">
                            <span>Tax:</span>
                            <span id="tax">$0.00</span>
                        </div>
                        <hr>
                        <div class="flex justify-between font-bold text-lg">
                            <span>Total:</span>
                            <span id="total">$0.00</span>
                        </div>
                    </div>
                    <a href="checkout.html" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 font-bold text-center block">Proceed to Checkout</a>
                    <a href="products.html" class="w-full bg-gray-300 text-gray-700 py-3 rounded-lg hover:bg-gray-400 font-bold text-center block mt-2">Continue Shopping</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-6 text-center">
        <p>&copy; 2025 ShopHub. All rights reserved.</p>
    </footer>

    <script src="js/firebase.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/db.js"></script>
    <script src="js/cart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            displayCart();
        });

        function displayCart() {
            const cart = getCart();
            const cartItemsDiv = document.getElementById('cartItems');
            
            if (cart.length === 0) {
                cartItemsDiv.innerHTML = '<p class="text-center text-gray-600">Your cart is empty!</p>';
                updateCartSummary([]);
                return;
            }

            cartItemsDiv.innerHTML = cart.map(item => `
                <div class="flex gap-4 mb-6 pb-6 border-b">
                    <img src="${item.image}" alt="${item.name}" class="w-20 h-20 object-cover rounded">
                    <div class="flex-1">
                        <h4 class="font-bold">${item.name}</h4>
                        <p class="text-gray-600">$${item.price}</p>
                        <div class="flex items-center gap-2 mt-2">
                            <button onclick="updateQuantity('${item.id}', ${item.quantity - 1})" class="bg-gray-300 px-2 py-1 rounded hover:bg-gray-400">-</button>
                            <span class="px-4">${item.quantity}</span>
                            <button onclick="updateQuantity('${item.id}', ${item.quantity + 1})" class="bg-gray-300 px-2 py-1 rounded hover:bg-gray-400">+</button>
                            <button onclick="removeFromCart('${item.id}')" class="bg-red-600 text-white px-4 py-1 rounded hover:bg-red-700 ml-auto">Remove</button>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="font-bold text-lg">$${(item.price * item.quantity).toFixed(2)}</p>
                    </div>
                </div>
            `).join('');

            updateCartSummary(cart);
        }

        function updateCartSummary(cart) {
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const shipping = subtotal > 0 ? 10 : 0;
            const tax = subtotal * 0.1;
            const total = subtotal + shipping + tax;

            document.getElementById('subtotal').textContent = '$' + subtotal.toFixed(2);
            document.getElementById('shipping').textContent = '$' + shipping.toFixed(2);
            document.getElementById('tax').textContent = '$' + tax.toFixed(2);
            document.getElementById('total').textContent = '$' + total.toFixed(2);
        }

        function updateQuantity(productId, newQuantity) {
            if (newQuantity <= 0) return;
            const cart = getCart();
            const item = cart.find(i => i.id === productId);
            if (item) {
                item.quantity = newQuantity;
                localStorage.setItem('cart', JSON.stringify(cart));
                displayCart();
            }
        }
    </script>
</body>
</html>
