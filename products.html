<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - BlessedShop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="bg-gray-800 text-white p-4 sticky top-0 z-50">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">üôè BlessedShop</h1>
            <div class="flex gap-6">
                <a href="index.html" class="hover:text-gray-300">Home</a>
                <a href="products.html" class="hover:text-gray-300">Products</a>
                <a href="cart.html" class="hover:text-gray-300">Cart</a>
                <a href="profile.html" class="hover:text-gray-300" id="profileLink">Profile</a>
                <button id="logoutBtn" class="hover:text-gray-300 hidden">Logout</button>
                <a href="login.html" class="hover:text-gray-300" id="loginLink">Login</a>
            </div>
        </div>
    </nav>

    <!-- Products Section -->
    <section class="py-12 bg-gray-100 min-h-screen">
        <div class="max-w-6xl mx-auto">
            <h2 class="text-3xl font-bold mb-8">All Products</h2>
            
            <!-- Filter & Search -->
            <div class="mb-8 flex gap-4">
                <input type="text" id="searchInput" placeholder="Search products..." class="flex-1 border rounded-lg px-4 py-2 focus:outline-none focus:border-blue-600">
                <select id="categoryFilter" class="border rounded-lg px-4 py-2 focus:outline-none focus:border-blue-600">
                    <option value="">All Categories</option>
                    <option value="seeds">Seeds</option>
                    <option value="machinery">Machinery</option>
                    <option value="tools">Tools & Equipment</option>
                    <option value="soil">Soil</option>
                    <option value="fertilizers">Fertilizers</option>
                </select>
            </div>

            <!-- Products Grid -->
            <div id="productsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <!-- Products loaded dynamically -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-6 text-center">
        <p>&copy; 2025 ShopHub. All rights reserved.</p>
    </footer>

    <script src="js/firebase.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/db.js"></script>
    <script>
        let allProducts = [];

        document.addEventListener('DOMContentLoaded', async () => {
            allProducts = await getProducts();
            displayProducts(allProducts);
        });

        function displayProducts(products) {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = products.map(product => `
                <div class="bg-white rounded-lg shadow-lg overflow-hidden hover:shadow-xl transition">
                    <img src="${product.image}" alt="${product.name}" class="w-full h-56 object-cover">
                    <div class="p-4">
                        <h4 class="font-bold text-lg">${product.name}</h4>
                        <p class="text-gray-600 text-sm mb-2">${product.description}</p>
                        <p class="text-gray-500 text-xs mb-2">Category: ${product.category}</p>
                        <div class="flex justify-between items-center">
                            <span class="text-blue-600 font-bold text-lg">$${product.price}</span>
                            <a href="product-detail.html?id=${product.id}" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">View</a>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = allProducts.filter(p => p.name.toLowerCase().includes(searchTerm));
            displayProducts(filtered);
        });

        document.getElementById('categoryFilter').addEventListener('change', (e) => {
            const category = e.target.value;
            const filtered = category ? allProducts.filter(p => p.category === category) : allProducts;
            displayProducts(filtered);
        });
    </script>
</body>
</html>
