<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlessedShop - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="bg-gray-800 text-white p-4 sticky top-0 z-50">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">üôè BlessedShop</h1>
            <div class="flex gap-6">
                <a href="index.html" class="hover:text-gray-300">Home</a>
                <a href="products.html" class="hover:text-gray-300">Products</a>
                <a href="cart.html" class="hover:text-gray-300">Cart</a>
                <a href="profile.html" class="hover:text-gray-300" id="profileLink">Profile</a>
                <button id="logoutBtn" class="hover:text-gray-300 hidden">Logout</button>
                <a href="login.html" class="hover:text-gray-300" id="loginLink">Login</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="bg-gradient-to-r from-blue-500 to-purple-600 text-white py-20">
        <div class="max-w-6xl mx-auto text-center">
            <h2 class="text-4xl font-bold mb-4">Welcome to BlessedShop</h2>
            <p class="text-xl mb-8">Your one-stop shop for everything you need</p>
            <a href="products.html" class="bg-white text-blue-600 px-8 py-3 rounded-lg font-bold hover:bg-gray-100">Shop Now</a>
        </div>
    </section>

    <!-- Featured Products -->
    <section class="py-12 bg-gray-100">
        <div class="max-w-6xl mx-auto">
            <h3 class="text-3xl font-bold mb-8 text-center">Featured Products</h3>
            <div id="featuredProducts" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Products loaded dynamically -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-6 text-center">
        <p>&copy; 2025 BlessedShop. All rights reserved.</p>
    </footer>

    <script src="js/firebase.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/db.js"></script>
    <script>
        // Load featured products
        document.addEventListener('DOMContentLoaded', async () => {
            const featuredProducts = document.getElementById('featuredProducts');
            const products = await getProducts();
            featuredProducts.innerHTML = products.slice(0, 3).map(product => `
                <div class="bg-white rounded-lg shadow-lg overflow-hidden hover:shadow-xl transition">
                    <img src="${product.image}" alt="${product.name}" class="w-full h-56 object-cover">
                    <div class="p-4">
                        <h4 class="font-bold text-lg">${product.name}</h4>
                        <p class="text-gray-600 text-sm mb-2">${product.description}</p>
                        <div class="flex justify-between items-center">
                            <span class="text-blue-600 font-bold text-lg">$${product.price}</span>
                            <a href="product-detail.html?id=${product.id}" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">View</a>
                        </div>
                    </div>
                </div>
            `).join('');
        });
    </script>
</body>
</html>
